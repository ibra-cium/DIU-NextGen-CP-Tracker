<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* --- MODERN TECH THEME --- */
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; }
        .glass:hover { border-color: rgba(99, 102, 241, 0.4); box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15); transform: translateY(-2px); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-entry { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        
        .batch-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #94a3b8; transition: all 0.2s; }
        .batch-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        .batch-active { background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%); border-color: transparent; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 100; }
        .toast { background: rgba(15, 23, 42, 0.9); border-left: 4px solid #3b82f6; color: white; padding: 1rem 1.5rem; margin-top: 10px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); display: flex; align-items: center; gap: 10px; animation: slideInRight 0.3s ease-out; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .banned-row { background-color: rgba(220, 38, 38, 0.15) !important; border-left: 4px solid #ef4444; }
        .banned-tag { background-color: #ef4444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 8px; }
        
        /* FILE UPLOAD STYLE */
        input[type="file"]::file-selector-button { background-color: #4f46e5; color: white; padding: 0.5em 1em; border: none; border-radius: 0.25rem; cursor: pointer; transition: 0.3s; }
        input[type="file"]::file-selector-button:hover { background-color: #4338ca; }

        .tech-input { width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 0.75rem; border-radius: 0.5rem; outline: none; transition: 0.3s; }
        .tech-input:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); background: rgba(15, 23, 42, 0.9); }
        .admin-input { width: 100%; background: #111827; border: 1px solid #374151; color: white; padding: 0.5rem; border-radius: 0.25rem; outline: none; }
        .admin-input:focus { border-color: #3b82f6; }
        .admin-btn { width: 100%; color: white; font-weight: bold; padding: 0.5rem; border-radius: 0.25rem; transition: 0.2s; }
        .admin-btn:hover { opacity: 0.9; }
        .nav-active { color: #818cf8; text-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        .clickable:hover { color: #60a5fa; cursor: pointer; text-decoration: underline; }
        
        .dr-no-btn { background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.5); color: #f87171; transition: 0.3s; }
        .dr-no-btn:hover { background: rgba(220, 38, 38, 0.2); color: white; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>

    <script>
        const API = "http://localhost:8081/api";
        const GEMINI_API_KEY = "AIzaSyDpJbwXQUx5Jf0hhhb594iJDTERaPDrrV0";
        // --- üî¥ DYNAMIC BATCH SYSTEM ---
        let globalBatches = []; 
        let currentBatch = null;

        function showToast(msg, type='info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.borderLeftColor = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6';
            toast.innerHTML = `<i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}" style="color:${toast.style.borderLeftColor}"></i> <span>${msg}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300) }, 3000);
        }

        // --- NEW: FETCH BATCHES DYNAMICALLY ---
        async function loadBatches() {
            try {
                const res = await fetch(`${API}/public/batches`);
                if(res.ok) {
                    let batches = await res.json();
                    globalBatches = batches.filter(b => b !== 0); // FILTER BATCH 0
                    if(globalBatches.length > 0) {
                        // Fallback to defaults if empty
                        if(globalBatches.length === 0) globalBatches = [1, 2, 3, 4];
                        if(!currentBatch) currentBatch = globalBatches[0];
                    } else {
                         // Default if backend returns empty list (but valid response)
                        globalBatches = [1, 2, 3, 4];
                        currentBatch = 1;
                    }
                    renderBatchButtons();
                    populateAdminBatchDropdown();
                    if(currentBatch) fetchLeaderboard();
                } else {
                    throw new Error("Server error");
                }
            } catch(e) { 
                console.warn("Could not fetch batches, using fallback.");
                // FALLBACK IF SERVER IS DOWN
                globalBatches = [1, 2, 3, 4];
                currentBatch = 1;
                renderBatchButtons();
                populateAdminBatchDropdown();
            }
        }

        function renderBatchButtons() {
            const c = document.getElementById('batch-container');
            if(globalBatches.length === 0) {
                c.innerHTML = '<span class="text-gray-500 text-sm">No batches found</span>';
                return;
            }
            c.innerHTML = globalBatches.map(b => 
                `<button onclick="setBatch(${b})" class="px-4 py-1.5 rounded-lg text-sm font-bold transition batch-btn ${b===currentBatch ? 'batch-active' : ''}">Batch-${b}</button>`
            ).join('');
        }

        function populateAdminBatchDropdown() {
            const select = document.getElementById('round-batch');
            if(globalBatches.length > 0) {
                select.innerHTML = globalBatches.map(b => `<option value="${b}">Batch-${b}</option>`).join('');
            }
        }

        function setBatch(b) { 
            currentBatch = b; 
            renderBatchButtons(); 
            fetchLeaderboard(); 
        }

        function showSection(id) {
            ['login', 'register', 'leaderboard', 'admin', 'topic', 'calendar', 'resources', 'change-password'].forEach(s => 
                document.getElementById(s + '-section').classList.add('hidden')
            );
            document.getElementById(id + '-section').classList.remove('hidden');
            
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            const navBtn = document.getElementById('nav-' + id);
            if(navBtn) navBtn.classList.add('nav-active');

            if(id === 'topic' || id === 'resources') loadTopicDropdown();
            if(id === 'leaderboard') fetchLeaderboard();
            if(id === 'calendar') fetchCalendar();
        }

        async function login() {
            const h = document.getElementById('login-handle').value;
            const p = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API}/auth/login`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({vjudgeHandle:h, password:p})});
                if(res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.token); localStorage.setItem('user', h); localStorage.setItem('role', data.role);
                    showToast("Login Successful", "success"); checkAuth(); showSection('leaderboard');
                } else showToast("Invalid Credentials", "error");
            } catch(e) { showToast("Server Offline", "error"); }
        }

        async function register() {
            const fileInput = document.getElementById('reg-file');
            let photoUrl = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if(file.size > 100000) return showToast("Image too large (Max 100KB)", "error");
                photoUrl = await new Promise(resolve => { const reader = new FileReader(); reader.onloadend = () => resolve(reader.result); reader.readAsDataURL(file); });
            }
            
            const body = {
                name: document.getElementById('reg-name').value, 
                email: document.getElementById('reg-email').value,
                batch: parseInt(document.getElementById('reg-batch').value), 
                vjudgeHandle: document.getElementById('reg-handle').value,
                password: document.getElementById('reg-pass').value,
                photoUrl: photoUrl
            };
            
            try {
                const res = await fetch(`${API}/auth/register`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
                if(res.ok) { showToast("Success! Login now.", "success"); showSection('login'); }
                else showToast("Handle taken or Bad Data", "error");
            } catch(e) { showToast("Registration Failed", "error"); console.error(e); }
        }

        async function changePassword() {
            const oldP = document.getElementById('cp-old').value;
            const newP = document.getElementById('cp-new').value;
            const token = localStorage.getItem('token');
            
            if(!oldP || !newP) return showToast("Fill all fields", "error");

            try {
                const res = await fetch(`${API}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ oldPassword: oldP, newPassword: newP })
                });
                
                if(res.ok) {
                    showToast("Password Updated!", "success");
                    showSection('leaderboard');
                } else {
                    const err = await res.text();
                    showToast(err || "Failed", "error");
                }
            } catch(e) { showToast("Server Error", "error"); }
        }

        function checkAuth() {
            const user = localStorage.getItem('user');
            const role = localStorage.getItem('role');
            if(user) {
                document.getElementById('public-nav').classList.add('hidden');
                document.getElementById('user-nav').classList.remove('hidden');
                document.getElementById('username-display').textContent = user;
                if(role === 'ADMIN' || role === 'GODFATHER') {
                    document.getElementById('admin-btn').classList.remove('hidden');
                }
                if(role === 'GODFATHER') {
                    document.getElementById('godfather-badge').classList.remove('hidden');
                    document.getElementById('promote-box').classList.remove('hidden');
                }
            } else {
                document.getElementById('public-nav').classList.remove('hidden');
                document.getElementById('user-nav').classList.add('hidden');
            }
        }
        function logout() { localStorage.clear(); location.reload(); }

        async function fetchLeaderboard() {
            if(!currentBatch) return; // Wait for batches to load
            
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '<tr><td class="p-5 text-gray-500">Loading...</td></tr>';
            try {
                const token = localStorage.getItem('token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {}; // Send Token if exists
                
                const res = await fetch(`${API}/public/leaderboard/${currentBatch}`, { headers });
                
                if(!res.ok) {
                    const text = await res.text();
                    throw new Error(`Server Error: ${res.status} ${text}`);
                }

                const data = await res.json();
                if(data.length === 0) { tbody.innerHTML = `<tr><td colspan="5" class="p-5 text-yellow-500 text-center">No data found for Batch ${currentBatch}</td></tr>`; return; }
                
                tbody.innerHTML = data.map((u, i) => {
                    const isBanned = u.status === 'BANNED';
                    const rowClass = isBanned ? 'banned-row' : 'hover:bg-slate-800/50';
                    const rankColor = i === 0 ? 'text-yellow-400' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-amber-600' : 'text-blue-400';
                    
                    const avatar = u.photoUrl 
                        ? `<img src="${u.photoUrl}" class="w-10 h-10 rounded-full object-cover border-2 border-slate-600">` 
                        : `<div class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-xs text-indigo-300 font-bold border-2 border-transparent">${u.name ? u.name.charAt(0) : '?'}</div>`;
                    
                    return `
                    <tr class="border-b border-slate-700/50 transition ${rowClass} group">
                        <td class="p-5 font-mono ${rankColor} font-bold text-lg">#${i+1}</td>
                        <td class="p-5 font-bold flex items-center gap-4">
                            ${avatar}
                            <div>
                                <div class="text-white group-hover:text-indigo-400 transition">${u.name} ${isBanned?'<span class="banned-tag">BANNED</span>':''}</div>
                                <div class="text-xs text-gray-500 clickable font-mono" onclick="inspectUser('${u.handle}')">@${u.handle}</div>
                            </div>
                        </td>
                        <td class="p-5 text-center"><span class="bg-slate-700 text-gray-300 px-2 py-1 rounded text-xs">Batch-${u.batch}</span></td>
                        <td class="p-5 text-center text-red-400 font-bold font-mono">${u.consecutiveMisses || 0}</td>
                        <td class="p-5 text-right text-emerald-400 font-bold text-xl font-mono">${u.totalSolved}</td>
                    </tr>`;
                }).join('');
            } catch(e) { tbody.innerHTML = `<tr><td colspan="5" class="p-5 text-red-500 text-center font-bold">${e.message}</td></tr>`; }
        }

        async function fetchCalendar() {
            const grid = document.getElementById('calendar-grid');
            try {
                const res = await fetch(`${API}/public/calendar`);
                const data = await res.json();
                grid.innerHTML = data.map(e => `<div class="glass p-6 rounded-xl border-l-4 ${e.type === 'CONTEST' ? 'border-purple-500' : 'border-emerald-500'}"><div class="text-xs font-bold text-gray-500 mb-1">${e.type}</div><h3 class="text-xl font-bold text-white mb-2">${e.title}</h3><div class="flex items-center gap-2 text-gray-400 text-sm"><i data-lucide="calendar" class="w-4 h-4"></i> ${e.eventDate}</div></div>`).join('');
                lucide.createIcons();
            } catch(e) {}
        }
        async function fetchResources() {
            const tid = document.getElementById('resource-topic-select').value;
            const list = document.getElementById('resource-list');
            try {
                const res = await fetch(`${API}/public/rounds/${tid}`);
                const rounds = await res.json();
                list.innerHTML = rounds.map(r => {
                    const links = r.resources && r.resources.length > 0 ? r.resources.map(l => `<a href="${l.url}" target="_blank" class="block bg-slate-800/50 p-3 rounded border border-slate-700 hover:border-pink-500 flex items-center gap-3 text-sm text-gray-300 hover:text-white transition"><i data-lucide="play-circle" class="w-4 h-4 text-pink-500"></i> ${l.title}</a>`).join('') : '<div class="text-xs text-gray-600 italic p-2">No links</div>';
                    return `<div class="glass rounded-xl overflow-hidden border border-slate-700/50"><div class="bg-slate-800/50 p-4 border-b border-slate-700 flex justify-between items-center"><h3 class="font-bold text-lg text-white flex items-center gap-2"><i data-lucide="folder" class="w-4 h-4 text-indigo-400"></i> ${r.name}</h3></div><div class="p-4 space-y-2">${links}</div></div>`;
                }).join('');
                lucide.createIcons();
            } catch(e) {}
        }
        function inspectUser(h) { showSection('topic'); document.getElementById('track-handle').value = h; }
        async function loadTopicDropdown() {
            try {
                const res = await fetch(`${API}/public/topics`);
                const topics = await res.json();
                const opts = '<option value="" disabled selected>Select Topic</option>' + topics.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
                document.getElementById('track-topic-select').innerHTML = opts; document.getElementById('resource-topic-select').innerHTML = opts;
            } catch(e) {}
        }
        async function fetchTopicStats() {
            const h = document.getElementById('track-handle').value;
            const t = document.getElementById('track-topic-select').value;
            const c = document.getElementById('topic-results');
            if(!t) return showToast("Select a topic", "error");
            try {
                const res = await fetch(`${API}/public/performance/${h}/${t}`);
                const data = await res.json();
                c.innerHTML = data.map(r => `<div class="glass p-6 rounded-xl border-l-4 border-indigo-500 hover:scale-[1.02] transition"><div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Round</div><div class="text-lg font-bold text-white mb-4 truncate" title="${r.roundName}">${r.roundName}</div><div class="flex justify-between items-end"><span class="text-3xl font-bold text-emerald-400 font-mono">${r.solvedCount}</span><span class="text-xs text-gray-400 mb-1">SOLVED</span></div></div>`).join('');
            } catch(e) {}
        }
        function toggleAI(show) { document.getElementById('ai-modal').classList.toggle('hidden', !show); }
        async function runAI() {
            const input = document.getElementById('ai-input'); const content = document.getElementById('ai-content'); const prompt = input.value; if(!prompt) return;
            content.innerHTML += `<div class="text-right mb-4"><span class="bg-indigo-900/40 text-indigo-100 px-4 py-2 rounded inline-block border border-indigo-500/30">${prompt}</span></div>`;
            input.value = "";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: "You are Dr. No (Riddle AI). Analyze code logic/bugs. " + prompt }] }] }) });
                const data = await res.json();
                content.innerHTML += `<div class="text-left mb-4"><div class="text-gray-300 bg-gray-900/50 p-4 rounded border-l-2 border-red-500 whitespace-pre-wrap leading-relaxed shadow-lg">${data.candidates[0].content.parts[0].text}</div></div>`;
            } catch(e) { content.innerHTML += "ERROR"; }
        }
        
        async function adminReq(url, body) {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API}/admin/${url}`, {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`}, 
                    body: JSON.stringify(body)
                });
                
                const text = await res.text();
                
                if(res.ok) {
                    showToast(text || "Operation Successful", "success"); 
                } else {
                    try {
                        const json = JSON.parse(text);
                        showToast(json.message || "Operation Failed", "error");
                    } catch(e) {
                        showToast(text || "Operation Failed (Server Error)", "error");
                    }
                }
            } catch(e) {
                showToast("Connection Error", "error");
            }
        }
        function createTopic() { adminReq('topic', {name:val('topic-name'), description:val('topic-desc')}); }
        function createRound() { adminReq('round', {name:val('round-name'), vjudgeContestId:val('round-vid'), topicId:val('round-tid'), batch:parseInt(val('round-batch'))}); }
        
        // --- PROPER PROMOTE ---
        function promoteUser() { 
            const handle = val('promo-handle');
            const batches = val('promo-batches');
            if(!handle || !batches) { showToast("Fill all fields!", "error"); return; }
            adminReq('promote', { handle: handle, batches: batches }); 
        }
        
        function addEvent() { adminReq('calendar', {title:val('cal-title'), eventDate:val('cal-date'), type:val('cal-type')}); }
        function addResource() { adminReq('resource', {roundId:val('res-rid'), title:val('res-title'), url:val('res-url')}); }
        async function triggerScrape() { const t=localStorage.getItem('token'); try { await fetch(`${API}/admin/refresh-round/${val('scrape-rid')}`, {method:'POST', headers:{'Authorization':`Bearer ${t}`}}); showToast("Sync Complete", "success"); } catch(e) { showToast("Sync Failed", "error"); } }
        function val(id) { return document.getElementById(id).value; }

        // --- INIT ---
        lucide.createIcons(); 
        checkAuth();
        loadBatches(); // <--- STARTS THE CHAIN
        
        // PARTICLES
        const canvas = document.getElementById('particles'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; const particles = Array.from({length: 50}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5})); function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = 'rgba(99, 102, 241, 0.5)'; particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; if(p.x<0 || p.x>canvas.width) p.vx *= -1; if(p.y<0 || p.y>canvas.height) p.vy *= -1; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animate); } animate();
    </script>
